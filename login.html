<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background-color: #f2f2f2;
    }

    .form-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 350px;
      max-width: 90%;
      margin: 100px auto;
      text-align: center;
    }

    .button-box {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .button-box a {
      flex: 1;
      margin: 0 5px;
      background-color: #2ecc71;
      color: white;
      text-decoration: none;
      padding: 12px 0;
      border-radius: 8px;
      font-size: 16px;
      display: inline-block;
    }

    .form-box {
      display: none;
      flex-direction: column;
    }

    /* عرض النموذج عند الضغط على الرابط المناسب */
    #login:target,
    #register:target {
      display: flex;
    }

    .form-box input {
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .form-box button {
      margin-top: 15px;
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #1f5fa2;
    }

    .back-link {
      margin-top: 20px;
      display: block;
      text-decoration: none;
      color: #2ecc71;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="button-box">
      <a href="#login">تسجيل الدخول</a>
      <a href="#register">إنشاء حساب</a>
    </div>

    <div id="login" class="form-box">
      <h2>تسجيل الدخول</h2>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <input type="password" placeholder="كلمة المرور" required>
      <button>دخول</button>
    </div>

    <div id="register" class="form-box">
      <h2>إنشاء حساب</h2>
      <input type="text" placeholder="اسم المستخدم" required>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <input type="password" placeholder="كلمة المرور" required>
      <button>تسجيل</button>
    </div>

    <a class="back-link" href="index.html">← العودة للرئيسية</a>
  </div>

</body>
</html>
